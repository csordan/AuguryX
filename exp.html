	<!--     Fonts and icons     -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/material-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->

<body>
  <form onSubmit="return checkAnswer();">
  <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--      Wizard container        -->
            <div class="wizard-container">
                <div class="card wizard-card" data-color="red" id="wizard">
                    <form action="" method="">
                <!--        You can switch " data-color="blue" "  with on e of the next bright colors: "green", "orange", "red", "purple"             -->

                      <div class="wizard-header">
                          <h3 class="wizard-title">
                                    <a href="index.html">
                                    <img class="dark-logo" src="static/img/logo.png" title="" alt="">
                                    </a>
                          </h3>
                      </div>

            <div class="wizard-navigation">
              <ul>
                <li><a href="#details" data-toggle="tab">Investment Experience</a></li>
              </ul>
            </div>

            <div class="tab-content">
              <div class="tab-pane" id="details">

              <div class="row">
              <div class="col-sm-6">
                <div class="input-group">
                  <h2>Do you have any previous investing experience?</h2>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group label-floating" style="margin: 51px 0 0 65px !important;">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios_real1" value=1 checked>
                      <label class="form-check-label" for="exampleRadios_real1">
                        Yes, I have professional experience
                      </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios_real2" value=2 checked>
                      <label class="form-check-label" for="exampleRadios_real2">
                        I have personal experience with investment (~2 years or more)
                      </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios_real3" value=3 checked>
                      <label class="form-check-label" for="exampleRadios_real3">
                        I have some familiarity with investment
                      </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios_real4" value=4 checked>
                      <label class="form-check-label" for="exampleRadios_real4">
                        No, I have no experience
                      </label>
                  </div>
                </div>
              </div>
              </div>

              </div>
            </div>



            <div class="wizard-footer">
                <div class="pull-right">
                      <input type="submit" class="submit" value="SUBMIT"/>
                  </div>
                  <div class="clearfix"></div>
            </div>


</form>





  <script>
  function checkAnswer(){
    var resp = document.querySelector('input[name="exampleRadios"]:checked').value;

      if (resp == 1)
          location = 'graphs.html';
      if (resp == 2)
          location = 'graphs2.html';
      if (resp == 3)
          location = 'graphs3.html';
      if (resp == 4)
          location = 'graphs4.html';
      return false;
  }
  </script>



</body>
	<!--   Core JS Files   -->
